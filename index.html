<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <img src="/images/illustration-hero.svg" alt="Hero" class="hero-img">

    <div class="about">
      <h1 class="about-heading">Order Summary</h1>
      <p class="about-para">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plan-container">
      <div class="plan">
        <img src="/images/icon-music.svg" alt="Music" class="plan-img">

        <div class="plan-text">
          <h3 class="plan-heading">Annual Plan</h3>
          <p class="plan-price">$59.99/year</p>
        </div>
      </div>

      <a href="#" class="plan-change">Change</a>
    </div>

    <a href="#" class="payment-btn">Proceed to Payment</a>
    <a href="#" class="cancel-btn">Cancel Order</a>
  </div>

</body>

</html>
